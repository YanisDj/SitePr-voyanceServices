<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="contactFrom/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="contactFrom/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="contactFrom/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="contactFrom/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="contactFrom/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="contactFrom/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="contactFrom/css/util.css">
	<link rel="stylesheet" type="text/css" href="contactFrom/css/main.css">
	<link rel="stylesheet" href="styles/contact_style.css">
<!--===============================================================================================-->
</head>
<body>
	<header class ="header">
        <p><img class="logo" src="src/logo_siteweb.png" alt="Logo Prevoyance Service"></p>
        <ul class="links">
          <li class="link-item">
            <a href="accueil.html" class="link">Accueil</a>
          </li>
          <li class="link-item dropdown">
            <a href="#" class="link">Produits</a>
            <ul class="dropdown-menu">
              <li><a href="#">Particuliers</a></li>
              <li><a href="#">Professionnels</a></li>
            </ul>
          </li>
          <li class="link-item">
            <a href="engagements.html" class="link">Engagements</a>
          </li>
          <li class="link-item">
            <a href="#" class="link">Contact</a>
          </li>
          <li class="link-item">
            <a href="#" class="link" id="button">Obtenir un devis</a>
          </li>
        </ul>
      </header>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="src/logo_siteweb.png" alt="IMG">
				<p></p>
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Obtenir un devis
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Nom">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Choisir votre sujet est requis ">
					<input class="input1" type="text" name="subject" placeholder="Sujet">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Envoyer
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="contactFrom/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="contactFrom/vendor/bootstrap/js/popper.js"></script>
	<script src="contactFrom/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="contactFrom/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="contactFrom/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src="contactFrom/js/main.js"></script>

</body>
</html>
