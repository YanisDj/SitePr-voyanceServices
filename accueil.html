<!DOCTYPE html>
<html>
  <head>
    <title>Custom Slider</title>
    <link rel="stylesheet" href="accueil_style.css">
    <script src="accueil.js"></script>
  </head>
  <body>
    <div class="slide-container">
      <div class="custom-slider fade">
        <div class="slide-index">1 / 3</div>
        <img class="slide-img" src="assurance-habitation--210309091658-.jpg">
        <div class="slide-text">Assurance habitation</div>
      </div>
      <div class="custom-slider fade">
        <div class="slide-index">2 / 3</div>
        <img class="slide-img" src="josh-berquist-_4sWbzH5fp8-unsplash.jpg">
        <div class="slide-text">Assurance auto/moto</div>
      </div>
      <div class="custom-slider fade">
        <div class="slide-index">3 / 3</div>
        <img class="slide-img" src="ricardo-gomez-angel-jYNvXKTUYvs-unsplash.jpg">
        <div class="slide-text">Assurance </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="slide-dot">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
  </body>
</html>
